	<div class="app-wrapper">
		<div class="input-wrapper">
			<input type="text" id="input"  pattern="[^\s]+" required>
			<label>What needs to be done?</label>
			<div class="bar"></div>
		</div>
		<div class="list-wrapper">
			<ul id="list">

			</ul>
		</div>

	</div>
	<div id="tooltip" class="tooltip-wrapper box-shadow hide-element">
		<div class="tooltip-content-wrapper">
			<p id="tooltip-content"></p>
			<div id="tooltip-close" class="delete-button black-close"></div>
		</div>
	</div>
	<div id="modal-wrapper" class="hide-element">
		<div id="modal" class="box-shadow">
			<p id="modal-text">Are you sure you want to delete every item?</p>
			<div class="modal-buttons">
				<button class="modal-button box-shadow" id="modal-yes">Yes</button>
				<button class="modal-button box-shadow" id="modal-no">No</button>
			</div>

		</div>
	</div>
